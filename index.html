<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      overflow: hidden;
    }

    .profile-card img {
      width: 100%;
      height: auto;
    }

    .profile-content {
      padding: 20px;
    }

    .profile-name {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    .profile-role {
      font-size: 1em;
      color: #777;
      margin: 5px 0;
    }

    .profile-description {
      font-size: 0.9em;
      color: #555;
      margin: 10px 0;
    }

    .profile-buttons {
      margin: 20px 0;
    }

    .profile-buttons a {
      text-decoration: none;
      font-size: 0.9em;
      color: #fff;
      background: #007bff;
      padding: 10px 15px;
      border-radius: 5px;
      margin: 5px;
      transition: background 0.3s ease;
    }

    .profile-buttons a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="andree.jpg" alt="Profile Image">
    <div class="profile-content">
      <h1 class="profile-name">John Doe</h1>
      <p class="profile-role">Web Developer</p>
      <p class="profile-description">
        Passionate about building user-friendly websites and exploring new web technologies.
      </p>
      <div class="profile-buttons">
        <a href="#">Follow</a>
        <a href="#">Message</a>
      </div>
    </div>
  </div>
</body>
</html>
  
  
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
